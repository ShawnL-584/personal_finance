{% extends "base.html" %}{% block content %}

<form method='post' action="http://127.0.0.1:5000/gold">
    <div class="mb-3">
        <label for="gold-weight" class="form-label">黃金克數</label>
        <input step="0.01" type="number" class="form-control" id="gold-weight" name="gold-weight">
    </div>
    <div class="mb-3">
        <label for="gold-price" class="form-label">購買金額</label>
        <input type="number" class="form-control" id="gold-price" name="gold-price">
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">日期</label>
        <input type="date" class="form-control" id="date" name="date">
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
{% endblock %}
